{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
    <div>
      <form action="/", method="post">
      <img src="./static/img/bestbuy.jpg" alt="Bestbuy Logo" width="200px">
      <br>
      <input class="textfield" type="text" name="q" placeholder="Search keyword or type SKU">
      <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address/account</label>
          <input type="email" class="form-control textfield2" name='e' style="margin-left: 39.5%;" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email/account">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
{% endblock %}
