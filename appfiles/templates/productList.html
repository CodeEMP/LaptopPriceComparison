{% extends "base.html" %}
{% block content %}
<div>
  <ul>
    {% for i in product_list %}
    <li style="border: solid 2px black">
      <div style="border-right: solid 2px black; width:15%; float: left"> <a href="/product/{{ i['sku'] }}">{{ i['sku'] }}</a></div>
      <div style="border-right: solid 2px black; width:50%; float: left; overflow: hidden"> {{ i['productname'] }}</div>
      <div style="width: 15%; float: left"> {{ i['sale_price'] }}</div>
      <br />
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
