{% extends "base.html" %}
{% block content %}
<div>
  <ul style="list-style-type: none">
    {% for i in product_list %}
    <li style="border: solid 2px black; width:90%">
      <div style="border-right: solid 2px black; width:15%; float: left; margin: 0"> <a href="/product/{{ i['sku'] }}">{{ i['sku'] }}</a></div>
      <div style="border-right: solid 2px black; width:50%; float: left; text-overflow: ellipsis; overflow: hidden; margin: 0;white-space: nowrap;"> {{ i['productname'] }}</div>
      <div style="width: 20%; float: left; margin: 0"> {{ i['sale_price'] }}</div>
      <br />
    </li>
    {% endfor %}
  </ul>
  <br><br>
</div>
{% endblock %}
{% block footer %}
        <footer style="background-color: darkblue;
        color: white;
        border: solid 4px yellow;
        padding: 10px;
        width: 100%;
        bottom:0px;
        text-align:center">
          <a href="/list" style="color:yellow">Product List</a>
        </footer>
        {% endblock %}
